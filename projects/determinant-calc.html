<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Determinant Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; }
    .card { background: #1F2937; border: 1px solid #374151; }
    /* Hide number spinner arrows */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white p-4">

  <div class="card w-full max-w-lg mx-auto rounded-2xl p-6 shadow-2xl flex flex-col gap-5">
    
    <div>
        <h1 class="text-2xl font-bold text-center text-indigo-400">Determinant Calculator</h1>
        <p class="text-center text-gray-400 text-sm">Compute matrices from 2x2 up to 5x5.</p>
    </div>

    <div class="flex justify-between items-center bg-gray-900 p-3 rounded-lg border border-gray-700">
        <label class="text-gray-300 font-medium">Matrix Size:</label>
        <select id="matrix-size" onchange="generateMatrixGrid()" class="bg-gray-700 text-white border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 outline-none font-bold">
            <option value="2">2 x 2</option>
            <option value="3" selected>3 x 3</option>
            <option value="4">4 x 4</option>
            <option value="5">5 x 5</option>
        </select>
    </div>

    <div id="result-box" class="hidden bg-indigo-900/30 border border-indigo-500/50 rounded-lg p-4 text-center relative">
      <p class="text-gray-300 text-sm uppercase tracking-wider font-semibold mb-1">Determinant Result</p>
      <p id="result-text" class="text-white text-3xl font-bold tracking-tight select-all">0</p>
    </div>

    <div id="matrix-container" class="bg-gray-900 p-4 rounded-lg border border-gray-700 flex justify-center overflow-auto">
        </div>

    <div class="flex flex-col gap-3">
        <button onclick="calculate()" class="w-full bg-indigo-600 hover:bg-indigo-500 p-3 rounded-lg text-lg font-bold shadow-md transition-colors text-white">
          ðŸš€ Calculate Determinant
        </button>
        <button onclick="resetGrid()" class="w-full bg-transparent hover:bg-gray-800 text-gray-400 p-2 rounded-lg text-sm font-semibold border border-gray-700 transition-colors">
            Clear Matrix
        </button>
    </div>
    
    <p id="error-message" class="text-red-400 text-center text-sm h-4 font-medium"></p>

  </div>

  <script>
    const matrixContainer = document.getElementById('matrix-container');
    const sizeSelect = document.getElementById('matrix-size');
    const resultBox = document.getElementById('result-box');
    const resultText = document.getElementById('result-text');
    const errorMessage = document.getElementById('error-message');

    // 1. Generate the Input Grid
    function generateMatrixGrid() {
        const size = parseInt(sizeSelect.value);
        matrixContainer.innerHTML = '';
        resultBox.classList.add('hidden');
        errorMessage.textContent = '';

        const grid = document.createElement('div');
        grid.className = `grid gap-2`;
        // Set grid columns dynamically (e.g., 'grid-cols-3')
        grid.style.gridTemplateColumns = `repeat(${size}, minmax(60px, 1fr))`;

        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.placeholder = `${i+1},${j+1}`;
                input.id = `cell-${i}-${j}`;
                input.className = 'bg-gray-700 border border-gray-600 rounded-md p-3 text-center text-white font-medium focus:ring-2 focus:ring-indigo-500 outline-none transition-all w-full';
                grid.appendChild(input);
            }
        }
        matrixContainer.appendChild(grid);
    }

    // 2. Main Calculate Function
    function calculate() {
        errorMessage.textContent = '';
        const size = parseInt(sizeSelect.value);
        let matrix = [];

        // Read inputs into a 2D array
        try {
            for (let i = 0; i < size; i++) {
                let row = [];
                for (let j = 0; j < size; j++) {
                    const val = document.getElementById(`cell-${i}-${j}`).value;
                    if (val === '') throw new Error('Please fill all fields.');
                    row.push(parseFloat(val));
                }
                matrix.push(row);
            }
        } catch (e) {
            errorMessage.textContent = e.message || 'Invalid input.';
            return;
        }

        // Compute & Show Result
        const det = getDeterminant(matrix);
        resultText.textContent = Number.isInteger(det) ? det : det.toFixed(4);
        resultBox.classList.remove('hidden');
    }

    // *** 3. The Recursive Logic Core ***
    function getDeterminant(m) {
        // Base Case: 2x2 Matrix
        if (m.length === 2) {
            return m[0][0] * m[1][1] - m[0][1] * m[1][0];
        }

        // Recursive Step: Cofactor Expansion along Row 0
        let det = 0;
        for (let col = 0; col < m.length; col++) {
            det += Math.pow(-1, col) * m[0][col] * getDeterminant(getMinor(m, 0, col));
        }
        return det;
    }

    // Helper to get the sub-matrix (minor)
    function getMinor(m, rowToRemove, colToRemove) {
        return m.slice(0, rowToRemove).concat(m.slice(rowToRemove + 1))
                .map(row => row.slice(0, colToRemove).concat(row.slice(colToRemove + 1)));
    }

    function resetGrid() {
        generateMatrixGrid();
        resultBox.classList.add('hidden');
    }

    // Initialize on load
    generateMatrixGrid();
  </script>
</body>
</html>
