<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eiji - Real AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0f172a; font-family: 'Roboto Mono', monospace; }
    
    #chat-box {
        height: 400px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    ::-webkit-scrollbar-track { background: #1e293b; }

    @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
    }
    .speaking-ring {
        position: absolute; width: 100%; height: 100%;
        border-radius: 50%; border: 2px solid #3b82f6;
        animation: pulse-ring 1.5s infinite;
    }

    .msg-user { background: #1e293b; color: #e2e8f0; align-self: flex-end; border-bottom-right-radius: 2px; }
    .msg-ai { background: #2563eb; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
    
    /* Markdown Styles inside chat */
    .msg-ai p { margin-bottom: 0.5rem; }
    .msg-ai code { background: rgba(0,0,0,0.2); padding: 2px 4px; rounded; font-family: monospace; }
  </style>
</head>
<body class="flex items-center justify-center h-screen p-4 text-white">

  <div class="w-full max-w-md bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[650px]">
      
    <div class="bg-slate-800 p-4 border-b border-slate-700 flex items-center gap-4">
        <div class="relative w-12 h-12 flex items-center justify-center bg-blue-900 rounded-full">
            <div id="ai-ring" class="hidden speaking-ring"></div>
            <span class="text-2xl">⚡</span>
        </div>
        <div>
            <h1 class="font-bold text-lg text-blue-400">Eiji (Gemini Powered)</h1>
            <p id="status-text" class="text-xs text-gray-400">Connected to Neural Net</p>
        </div>
    </div>

    <div id="chat-box" class="flex-1 p-4 flex flex-col gap-3">
        <div class="p-3 rounded-xl max-w-[85%] msg-ai shadow-md text-sm">
            Systems online. I am Eiji, powered by the Gemini 1.5 Flash model. Ask me anything!
        </div>
    </div>

    <div class="p-4 bg-slate-800 border-t border-slate-700">
        <form onsubmit="sendMessage(event)" class="flex gap-2">
            <input id="user-input" type="text" placeholder="Ask Eiji anything..." autocomplete="off"
                class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-blue-500 text-white transition-colors">
            <button id="send-btn" type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 rounded-lg transition-colors font-bold">
                ➤
            </button>
        </form>
        <div class="flex justify-between items-center mt-2 px-1">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="voice-toggle" class="w-4 h-4 accent-blue-500" checked>
                <span class="text-xs text-gray-400">Voice Output</span>
            </label>
            <button onclick="clearChat()" class="text-xs text-red-400 hover:text-red-300">Clear Memory</button>
        </div>
    </div>

  </div>

  <script>
    /* ----------------------------------------------------
       PASTE YOUR GOOGLE GEMINI API KEY BELOW 
       ----------------------------------------------------
    */
    const API_KEY = "AIzaSyDv0O4YoOfa9n5ip8pVbN0LHRTMejS6OVE"; 
    /* ---------------------------------------------------- */

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const statusText = document.getElementById('status-text');
    const aiRing = document.getElementById('ai-ring');
    const voiceToggle = document.getElementById('voice-toggle');
    const sendBtn = document.getElementById('send-btn');

    // System instruction to define Eiji's personality
    const SYSTEM_PROMPT = `
      You are Eiji, a witty and helpful AI assistant created by Jon Lewyn. 
      You are running on a portfolio website.
      Keep your answers concise (under 3 sentences) unless asked for details.
      You have a slight cyberpunk/tech personality.
    `;

    async function sendMessage(e) {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        
        if (API_KEY === "PASTE_YOUR_API_KEY_HERE") {
            addMessage("⚠️ Error: Please insert your API Key in the code.", 'ai');
            return;
        }

        // 1. Add User Message
        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;
        statusText.innerText = "Accessing Google Cloud...";
        statusText.className = "text-xs text-blue-400 animate-pulse";

        try {
            // 2. Fetch from Gemini API
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: SYSTEM_PROMPT + "\nUser: " + text }]
                    }]
                })
            });

            const data = await response.json();
            
            // 3. Process Response
            if(data.error) throw new Error(data.error.message);
            
            const aiReply = data.candidates[0].content.parts[0].text;
            
            addMessage(aiReply, 'ai');
            if (voiceToggle.checked) speak(aiReply);

        } catch (error) {
            addMessage("Connection Error: " + error.message, 'ai');
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            statusText.innerText = "Online & Ready";
            statusText.className = "text-xs text-gray-400";
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `p-3 rounded-xl max-w-[85%] shadow-md text-sm ${sender === 'user' ? 'msg-user' : 'msg-ai'}`;
        
        // Render Markdown for AI, Plain text for User
        if(sender === 'ai') {
            div.innerHTML = marked.parse(text);
        } else {
            div.innerText = text;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // --- VOICE ENGINE ---
    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();

        // Strip markdown symbols for speech (*, #, etc)
        const cleanText = text.replace(/[*#`]/g, '');

        const utterance = new SpeechSynthesisUtterance(cleanText);
        utterance.pitch = 1;
        utterance.rate = 1.1; 
        
        utterance.onstart = () => {
            aiRing.classList.remove('hidden');
            statusText.innerText = "Eiji is speaking...";
        };

        utterance.onend = () => {
            aiRing.classList.add('hidden');
            statusText.innerText = "Online & Ready";
        };

        window.speechSynthesis.speak(utterance);
    }

    function clearChat() {
        chatBox.innerHTML = '';
        addMessage("Memory purged. Systems optimized.", 'ai');
    }
  </script>
</body>
</html>
