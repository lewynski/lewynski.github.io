<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eiji - AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0f172a; font-family: 'Roboto Mono', monospace; }
    
    /* Chat Container */
    #chat-box {
        height: 350px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    ::-webkit-scrollbar-track { background: #1e293b; }

    /* Animations */
    @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.2); opacity: 0; }
    }
    .speaking-ring {
        position: absolute; width: 100%; height: 100%;
        border-radius: 50%; border: 2px solid #3b82f6;
        animation: pulse-ring 1.5s infinite;
    }

    .msg-user { background: #1e293b; color: #e2e8f0; align-self: flex-end; border-bottom-right-radius: 2px; }
    .msg-ai { background: #2563eb; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
  </style>
</head>
<body class="flex items-center justify-center h-screen p-4 text-white">

  <div class="w-full max-w-md bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[600px]">
      
    <div class="bg-slate-800 p-4 border-b border-slate-700 flex items-center gap-4">
        <div class="relative w-12 h-12 flex items-center justify-center bg-blue-900 rounded-full">
            <div id="ai-ring" class="hidden speaking-ring"></div>
            <span class="text-2xl">ðŸ¤–</span>
        </div>
        <div>
            <h1 class="font-bold text-lg text-blue-400">Eiji (AI)</h1>
            <p id="status-text" class="text-xs text-gray-400">Online & Ready</p>
        </div>
    </div>

    <div id="chat-box" class="flex-1 p-4 flex flex-col gap-3">
        <div class="p-3 rounded-xl max-w-[80%] msg-ai shadow-md text-sm">
            Hello! I am Eiji. How can I assist you today?
        </div>
    </div>

    <div class="p-4 bg-slate-800 border-t border-slate-700">
        <form onsubmit="sendMessage(event)" class="flex gap-2">
            <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off"
                class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-blue-500 text-white transition-colors">
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-4 rounded-lg transition-colors">
                âž¤
            </button>
        </form>
        <div class="flex justify-between items-center mt-2 px-1">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="voice-toggle" class="w-4 h-4 accent-blue-500" checked>
                <span class="text-xs text-gray-400">Voice Enabled</span>
            </label>
            <button onclick="clearChat()" class="text-xs text-red-400 hover:text-red-300">Clear Chat</button>
        </div>
    </div>

  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const statusText = document.getElementById('status-text');
    const aiRing = document.getElementById('ai-ring');
    const voiceToggle = document.getElementById('voice-toggle');
    
    // --- BRAIN: Simple Response Logic ---
    // You can expand this list to make Eiji smarter!
    const responses = {
        "hello": "Greetings! I am listening.",
        "hi": "Hello there! What's on your mind?",
        "who are you": "I am Eiji, a virtual AI assistant created by Jon Lewyn.",
        "what can you do": "I can chat with you, answer basic questions, and speak out loud!",
        "creator": "I was built by Jon Lewyn, an aspiring Fullstack Developer.",
        "joke": "Why did the developer go broke? Because he used up all his cache!",
        "open the pod bay doors": "I'm afraid I can't do that, Dave.",
        "default": [
            "Interesting. Tell me more.",
            "I see. Please continue.",
            "Could you elaborate on that?",
            "That is fascinating logic.",
            "I am processing that information."
        ]
    };

    function sendMessage(e) {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage(text, 'user');
        userInput.value = '';

        // 2. Simulate Thinking Delay
        statusText.innerText = "Eiji is typing...";
        
        setTimeout(() => {
            // 3. Generate AI Response
            const reply = generateResponse(text.toLowerCase());
            addMessage(reply, 'ai');
            
            // 4. Speak
            if (voiceToggle.checked) speak(reply);
            
            statusText.innerText = "Online & Ready";
        }, 1000); // 1 second delay
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `p-3 rounded-xl max-w-[80%] shadow-md text-sm ${sender === 'user' ? 'msg-user' : 'msg-ai'}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
    }

    function generateResponse(input) {
        // Check for specific keywords
        for (let key in responses) {
            if (input.includes(key) && key !== "default") {
                return responses[key];
            }
        }
        // If no match, pick a random default answer
        const defaults = responses["default"];
        return defaults[Math.floor(Math.random() * defaults.length)];
    }

    // --- VOICE ENGINE (Web Speech API) ---
    function speak(text) {
        if (!window.speechSynthesis) return;

        // Cancel previous speech if any
        window.speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.pitch = 1; // Normal pitch
        utterance.rate = 1;  // Normal speed
        
        // Visual Effects
        utterance.onstart = () => {
            aiRing.classList.remove('hidden');
            statusText.innerText = "Eiji is speaking...";
            statusText.className = "text-xs text-blue-400 animate-pulse";
        };

        utterance.onend = () => {
            aiRing.classList.add('hidden');
            statusText.innerText = "Online & Ready";
            statusText.className = "text-xs text-gray-400";
        };

        window.speechSynthesis.speak(utterance);
    }

    function clearChat() {
        chatBox.innerHTML = '';
        addMessage("Chat cleared. Hello again!", 'ai');
    }
  </script>
</body>
</html>
