<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D Dwarf Mini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background-color: #0f172a; font-family: 'Roboto Mono', monospace; }
    
    #chat-box {
        height: 400px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    ::-webkit-scrollbar-track { background: #1e293b; }

    .msg-user { background: #1e293b; color: #e2e8f0; align-self: flex-end; border-bottom-right-radius: 2px; }
    .msg-ai { background: #2563eb; color: white; align-self: flex-start; border-bottom-left-radius: 2px; }
    
    .msg-ai p { margin-bottom: 0.5rem; }
    .msg-ai code { background: rgba(0,0,0,0.2); padding: 2px 4px; rounded; font-family: monospace; }
    .msg-ai strong { font-weight: 700; color: #bfdbfe; }
  </style>
</head>
<body class="flex items-center justify-center h-screen p-4 text-white">

  <div class="w-full max-w-md bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[650px]">
      
    <div class="bg-slate-800 p-4 border-b border-slate-700 flex items-center gap-4">
        <div class="relative w-12 h-12 flex items-center justify-center bg-blue-900 rounded-full shadow-lg border-2 border-blue-500">
            <span class="text-2xl">⚡</span>
        </div>
        <div>
            <h1 class="font-bold text-lg text-blue-400 tracking-wide">Eiji <span class="text-xs text-gray-500">(Llama 3.3)</span></h1>
            <p id="status-text" class="text-xs text-emerald-400 font-bold">● Online & Connected</p>
        </div>
    </div>

    <div id="chat-box" class="flex-1 p-4 flex flex-col gap-3">
        <div class="p-3 rounded-xl max-w-[85%] msg-ai shadow-md text-sm">
            Groq LPU engines online. I am Eiji. How can I assist you today?
        </div>
    </div>

    <div class="p-4 bg-slate-800 border-t border-slate-700">
        <form onsubmit="sendMessage(event)" class="flex gap-2">
            <input id="user-input" type="text" placeholder="Message Eiji..." autocomplete="off"
                class="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-blue-500 text-white transition-colors">
            <button id="send-btn" type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-lg transition-all font-bold shadow-md hover:shadow-blue-500/50">
                ➤
            </button>
        </form>
        <div class="flex justify-end items-center mt-3 px-1">
            <button onclick="clearChat()" class="text-xs text-slate-400 hover:text-red-400 transition-colors tracking-wide">
                <i class="fas fa-trash"></i> Clear Memory
            </button>
        </div>
    </div>

  </div>

  <script>
    /* ====================================================
       PASTE YOUR GROQ API KEY BETWEEN THE QUOTES BELOW 
       ==================================================== */
    const API_KEY = "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"; 
    /* ==================================================== */

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const statusText = document.getElementById('status-text');
    const sendBtn = document.getElementById('send-btn');

    // System instruction to define Eiji's personality
    const SYSTEM_PROMPT = "You are Eiji, a witty and helpful AI assistant created by Jon Lewyn. Keep your answers concise (under 3 sentences) unless asked for details.";

    async function sendMessage(e) {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        
        if (API_KEY === "PASTE_YOUR_GROQ_API_KEY_HERE" || API_KEY.length < 10) {
            addMessage("⚠️ **Error:** Missing API Key. Please insert your Groq API Key on line 66.", 'ai');
            return;
        }

        // Add User Message
        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;
        statusText.innerText = "● Processing (Groq LPU)...";
        statusText.className = "text-xs text-blue-400 animate-pulse font-bold";

        try {
            // Groq API Endpoint
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + API_KEY.trim()
                },
                body: JSON.stringify({
                    // THE FIX: Updated to Groq's currently active Llama 3.3 model!
                    model: "llama-3.3-70b-versatile", 
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: text }
                    ],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            
            if (data.error) throw new Error(data.error.message);
            
            // Extract text from Groq's response format
            if (data.choices && data.choices.length > 0) {
                const aiReply = data.choices[0].message.content;
                addMessage(aiReply, 'ai');
            } else {
                throw new Error("No response generated.");
            }

        } catch (error) {
            addMessage("⚠️ **Connection Error:** " + error.message, 'ai');
            console.error(error);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            statusText.innerText = "● Online & Connected";
            statusText.className = "text-xs text-emerald-400 font-bold";
        }
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `p-3 rounded-xl max-w-[85%] shadow-md text-sm ${sender === 'user' ? 'msg-user' : 'msg-ai'}`;
        
        if (sender === 'ai') {
            try {
                div.innerHTML = marked.parse(text);
            } catch(err) {
                div.innerText = text;
            }
        } else {
            div.innerText = text;
        }
        
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
        chatBox.innerHTML = '';
        addMessage("Memory purged. Systems optimized.", 'ai');
    }
  </script>
</body>
</html>
